<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <div id="imagem">
            <!--Aqui vai a imagem no CSS-->
        </div>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="#" method="post">
            <div class="informacoes">
                <label for="email"><span class="material-symbols-outlined">person</span></label>
                <input type="email" name="email" id="email">
            </div>
            <div class="informacoes">
                <label for="senha"><span class="material-symbols-outlined">lock</span></label>
                <input type="password" name="senha" id="senha">
            </div>
            <div id="botoes">
                <input type="submit" value="Entrar" id="botao">
                <input type="submit" value="Esqueci a senha" id="botao2">
            </div>
        </form>
    </main>
</body>
</html>
